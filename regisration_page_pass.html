<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dolfin Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password">
          <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">Show</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="loginPassword" name="loginPassword">
          <button class="btn btn-outline-secondary" type="button" id="toggleLoginPasswordBtn">Show</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="registation_login_pass.js"></script>
</body>
</html>
