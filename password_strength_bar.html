<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Bar with Bootstrap</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="pass_bar_script.js"></script>
<style>
  #passwordStrength {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-bottom: 10px;
    overflow: hidden;
  }

  #strengthBar {
    height: 100%;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" onkeyup="checkPasswordStrength(this.value)">
        </div>
        <div class="progress" id="passwordStrength">
          <div class="progress-bar" id="strengthBar"></div>
        </div>
        <small id="passwordHelp" class="form-text text-muted">Password strength: <span id="strengthText"></span></small>
      </form>
    </div>
  </div>
</div>


</body>
</html>
